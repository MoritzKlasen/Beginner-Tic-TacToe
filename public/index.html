<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="game-info">
            <p id="turn-info">Player X's turn</p>
            <p id="game-status"></p>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="resetButton" class="reset-btn">Reset Game</button>

        <div class="score-board">
            <div class="score">
                <span class="score-label">Player X:</span>
                <span id="scoreX">0</span>
            </div>
            <div class="score">
                <span class="score-label">Player O:</span>
                <span id="scoreO">0</span>
            </div>
            <div class="score">
                <span class="score-label">Draws:</span>
                <span id="scoreDraw">0</span>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
